name: ci
on:
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:

  build-wasm-images:
    uses: ./.github/workflows/docker-build-push.yaml
    with:
      test: true


  test:
    runs-on: ubuntu-latest
    env:
      ARCH: x86_64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: azure/setup-kubectl@v3
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libseccomp-dev
      - name: Extract containerd-shim-spin-linux-${{ env.ARCH }}
        run: |
          mkdir -p ./bin
          wget https://filebin.net/wtk2qlsc6em0dla4/containerd-shim-spin-v2 -O ./bin/containerd-shim-spin-v2
          chmod +x ./bin/containerd-shim-spin-v2
          echo "5d3309bb38e42a9274407c28ad87a81bc5901270f71efda3c567d1e9f2f50c6c ./bin/containerd-shim-spin-v2" | sha256sum --check --status
      - name: install k3d
        run: make install-k3d
        working-directory: ./deployments/k3d
      - name: run integration tests
        run: BIN_DIR="./bin" make integration-tests
      - name: clean up k3d
        if: always()
        run: make tests/clean
